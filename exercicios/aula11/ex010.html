<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
   <p>Velocidade do carro: <input type="number" name="vel" id="txtvel"> Km/h</p>
   <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">
         <!--Aqui vai o resultado-->
    </div>
   <script>
        function calcular() {
        var txtv = window.document.getElementById('txtvel')
        var res = window.document.querySelector('div#res')
        var vel = Number(txtvel.value)
        res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong>Km/h</p>`
        if (vel > 60) {
            res.innerHTML += '<p>Você está <strong>MULTADO!</strong> por excesso de velocidade.'
        }
        res.innerHTML += '<p>Dirija sempre com cinto de segurança!</p>'
        }
   </script>
</body>
</html>
